<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        ::-webkit-scrollbar { display: none;}
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "fontFamily": {
        "inter": [
          "Inter",
          "sans-serif"
        ],
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

<main id="login-main" class="flex items-center justify-center min-h-screen p-4">
    <div id="login-container" class="w-full max-w-md">
        
        <div id="login-card" class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            
            <div id="login-header" class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <i class="fa-solid fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <form id="login-form" class="space-y-6">
                
                <div id="user-type-selector" class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Login as</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative">
                            <input type="radio" name="userType" value="customer" class="sr-only peer" checked="">
                            <div class="flex items-center justify-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer transition-all peer-checked:border-blue-500 peer-checked:bg-blue-50">
                                <i class="fa-solid fa-user text-gray-600 peer-checked:text-blue-600 mr-2"></i>
                                <span class="text-sm font-medium text-gray-700 peer-checked:text-blue-600">Customer</span>
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="userType" value="admin" class="sr-only peer">
                            <div class="flex items-center justify-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer transition-all peer-checked:border-blue-500 peer-checked:bg-blue-50">
                                <i class="fa-solid fa-shield-halved text-gray-600 peer-checked:text-blue-600 mr-2"></i>
                                <span class="text-sm font-medium text-gray-700 peer-checked:text-blue-600">Admin</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div id="email-field">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required="" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" placeholder="Enter your email">
                    </div>
                </div>

                <div id="password-field">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required="" class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" placeholder="Enter your password">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
                            <i class="fa-solid fa-eye text-gray-400 hover:text-gray-600" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div id="forgot-password-link" class="text-right">
                    <span class="text-sm text-blue-600 hover:text-blue-800 font-medium cursor-pointer">Forgot Password?</span>
                </div>

                <button type="submit" id="login-button" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200 transform hover:scale-[1.02]">
                    Sign In
                </button>

                <div id="divider" class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <button type="button" id="google-login" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-200 transition-all duration-200">
                    <i class="fa-brands fa-google text-red-500 mr-3"></i>
                    <span class="font-medium">Sign in with Google</span>
                </button>

            </form>

            <div id="signup-link" class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <span class="text-blue-600 hover:text-blue-800 font-medium cursor-pointer">Sign up</span>
                </p>
            </div>

        </div>

        <div id="security-notice" class="mt-6 text-center">
            <p class="text-xs text-gray-500 flex items-center justify-center">
                <i class="fa-solid fa-shield-check mr-1"></i>
                Your information is secure and encrypted
            </p>
        </div>

    </div>
</main>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fa-solid fa-eye-slash text-gray-400 hover:text-gray-600';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fa-solid fa-eye text-gray-400 hover:text-gray-600';
    }
}

document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const userType = document.querySelector('input[name="userType"]:checked').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    console.log('Login attempt:', { userType, email, password });
    alert(`Logging in as ${userType} with email: ${email}`);
});

document.getElementById('google-login').addEventListener('click', function() {
    const userType = document.querySelector('input[name="userType"]:checked').value;
    console.log('Google login as:', userType);
    alert(`Google login as ${userType}`);
});
</script>


</body></html>
